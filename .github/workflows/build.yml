name: Build & Release

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

  build-vsix:
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      vsix_name: ${{ steps.package.outputs.vsix_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Build extension
        run: npm run build

      - name: Package VSIX
        id: package
        run: |
          npm install -g @vscode/vsce
          vsce package --no-dependencies
          VSIX_NAME=$(ls *.vsix)
          echo "vsix_name=$VSIX_NAME" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: "*.vsix"
          retention-days: 30

  build-standalone:
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows
            ext: .exe
            asset_name: kiro-manager-windows
          - os: ubuntu-latest
            name: linux
            ext: ""
            asset_name: kiro-manager-linux
          - os: macos-13
            name: macos-x64
            ext: ""
            asset_name: kiro-manager-macos-x64
          - os: macos-14
            name: macos-arm64
            ext: ""
            asset_name: kiro-manager-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r autoreg/requirements.txt

      - name: Build with PyInstaller
        run: |
          cd autoreg
          pyinstaller kiro-manager.spec
        shell: bash

      - name: Get version
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Rename artifact
        run: |
          cd autoreg/dist
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ matrix.ext }}" = ".exe" ]; then
            mv kiro-manager.exe ${{ matrix.asset_name }}-${VERSION}.exe
          else
            mv kiro-manager ${{ matrix.asset_name }}-${VERSION}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: autoreg/dist/${{ matrix.asset_name }}-${{ steps.version.outputs.version }}${{ matrix.ext }}
          retention-days: 30

  release:
    needs: [build-vsix, build-standalone]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/v') && needs.build-vsix.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/vsix/*.vsix
            artifacts/kiro-manager-windows/*.exe
            artifacts/kiro-manager-linux/*
            artifacts/kiro-manager-macos-x64/*
            artifacts/kiro-manager-macos-arm64/*
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Auto-update "latest" release on every master push (VSIX only)
  latest-release:
    needs: build-vsix
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: artifacts

      - name: Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Latest Build"
          body: |
            ðŸš€ **Automatic build from master branch**

            Commit: ${{ github.sha }}
            Date: ${{ github.event.head_commit.timestamp }}

            This release is automatically updated on every push to master.
            For stable releases with standalone executables, see tagged versions.
          files: artifacts/*.vsix
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
