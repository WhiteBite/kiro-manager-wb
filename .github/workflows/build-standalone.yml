name: Build Standalone App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 1.0.0)"
        required: false
        default: "dev"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows
            ext: .exe
            asset_name: kiro-manager-windows
          - os: ubuntu-latest
            name: linux
            ext: ""
            asset_name: kiro-manager-linux
          - os: macos-13
            name: macos-x64
            ext: ""
            asset_name: kiro-manager-macos-x64
          - os: macos-latest
            name: macos-arm64
            ext: ""
            asset_name: kiro-manager-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r autoreg/requirements.txt

      - name: Build with PyInstaller
        run: |
          cd autoreg
          pyinstaller kiro-manager.spec
        shell: bash

      - name: Test executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd autoreg/dist
          ./kiro-manager.exe --version
          ./kiro-manager.exe --check
        shell: bash

      - name: Test executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd autoreg/dist
          chmod +x kiro-manager
          ./kiro-manager --version
          ./kiro-manager --check

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version || 'dev' }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Rename artifact
        run: |
          cd autoreg/dist
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ matrix.ext }}" = ".exe" ]; then
            mv kiro-manager.exe ${{ matrix.asset_name }}-${VERSION}.exe
          else
            mv kiro-manager ${{ matrix.asset_name }}-${VERSION}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: autoreg/dist/${{ matrix.asset_name }}-${{ steps.version.outputs.version }}${{ matrix.ext }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/kiro-manager-windows/kiro-manager-windows-${{ steps.version.outputs.version }}.exe
            artifacts/kiro-manager-linux/kiro-manager-linux-${{ steps.version.outputs.version }}
            artifacts/kiro-manager-macos-x64/kiro-manager-macos-x64-${{ steps.version.outputs.version }}
            artifacts/kiro-manager-macos-arm64/kiro-manager-macos-arm64-${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
