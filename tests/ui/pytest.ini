[pytest]
# Pytest configuration for UI tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    smoke: marks tests as smoke tests (quick sanity checks)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Output
addopts = -v --tb=short

# Timeout for each test (seconds)
timeout = 30

# Logging
log_cli = true
log_cli_level = INFO
